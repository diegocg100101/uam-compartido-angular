<main>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-lg-6">
            <div class="container text-center">
                <div class="card text-bg-dark">
                    <div class="card-header">
                        <br>
                        <img src="/img/pantera.png" width="70" height="60" class="d-inline-block align-center" alt="">
                        <br><br>
                        <h1>¡Bienvenido!</h1>
                    </div>

                    <div class="card-body">
                        <div class="mb-4">
                            <h4>Inicia sesión o regístrate para acceder a todas las características</h4>
                        </div>

                        <form method="post" id="formLogin">
                            <div class="row justify-content-md-center">
                                <div class="form-group col-md-8">
                                    <label for="email">Usuario:</label><br>
                                    <input placeholder="Ingresa tu correo" type="text" name="nombre"
                                        id="email" class="form-control">
                                </div>
                            </div>

                            <br>

                            <div class="row justify-content-md-center">
                                <div class="form-group col-md-8">
                                    <label for="password">Contraseña:</label><br>
                                    <input placeholder="Ingresa tu contraseña" type="password"
                                        name="password" id="password" class="form-control">
                                </div>
                            </div>
                            <div class="form-group mb-4 mt-4">
                                <button type="submit" name="ingresar"
                                    class="btn btn-success btn-md">Ingresar</button>
                                    <a class="btn btn-primary ms-3">Registrarse</a>
                                </div>
                        </form>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
