<h2 class="text-center mt-4">Profesores registrados</h2>
<input class="form-control mr-sm-2 mb-2" type="search" name="busqueda" placeholder="Búsqueda por nombre o No. económico"
    aria-label="Search" (change)="buscar($event)">

<div class="table-responsive" style="max-height: 1000px; overflow-y: auto;">
    <table class="table table-dark table-striped text-center w-100">
        <thead>
            <tr>
                <th scope="col">No. económico</th>
                <th scope="col">Nombre</th>
                <th scope="col">email</th>
                <th scope="col">División</th>
                <th scope="col">Unidad</th>
                <th scope="col">Departamento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let profe of profesores">
                <td>{{ profe.noeconomico }}</td>
                <td>{{ profe.nombre + ' ' + profe.apellidopaterno + ' ' + profe.apellidomaterno }}</td>
                <td>{{ profe.email }}</td>
                <td>{{ profe.division.nombre }}</td>
                <td>{{ profe.unidad.nombre }}</td>
                <td>{{ profe.departamento.nombre }}</td>
            </tr>
        </tbody>
    </table>
</div>
