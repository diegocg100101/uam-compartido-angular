<div class="card text-bg-dark">
    <div class="card-header mt-5">
        <img src="/img/pantera.png" alt="Logo pantera" width="70" height="60">
        <h1>¡Bienvenido!</h1>
    </div>
    <div class="card-body">
        <h5 class="card-title">Regístrate</h5>
        <form method="post">
            <div class="row w-100 mx-auto">
                <div class="form-group mb-5">
                    <label for="noeconomico">Número económico:</label>
                    <input type="number" class="form-control" id="noeconomico"
                        placeholder="Ingresa tu número económico">
                </div>
            </div>

            <div class="row mb-5">
                <div class="form-group col-md-4">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group col-md-4">
                    <label for="apellidopaterno">Apellido paterno:</label>
                    <input type="text" class="form-control" id="apellidopaterno"
                        placeholder="Ingresa tu apellido paterno">
                </div>
                <div class="form-group col-md-4">
                    <label for="apellidomaterno">Apellido materno:</label>
                    <input type="text" class="form-control" id="apellidomaterno"
                        placeholder="Ingresa tu apellido materno">
                </div>
            </div>

            <div class="row mb-5">
                <div class="form-group col-md-4">
                    <label>Unidad:</label>
                    <select id="unidad" class="form-select">
                        <option value=0>Selecciona una unidad</option>
                        <option>
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label>División:</label>
                    <select id="division" class="form-select" th:field="*{idDivision}">
                        <option value="0">Selecciona una división</option>
                        <option></option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label>Departamento:</label>
                    <select id="departamento" class="form-select">
                        <option value="0">Selecciona tu departamento</option>
                        <option></option>
                    </select>
                </div>
            </div>

            <div class="row mb-5">
                <div class="form-group col-md-6">
                    <label for="email">Correo:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                </div>
                <div class="form-group col-md-6">
                    <label>Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success me-3">Enviar</button>
                <a routerLink="/" class="btn btn-primary">Iniciar sesión</a>
            </div>
        </form>
    </div>
</div>
